<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./Assets/CSS/reset.css">

    <!-- LINK BOOTSTAP FRAMEWORK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- LINK RESET AND MAIN STYLESHEET -->
    <link rel="stylesheet" href="./Assets/CSS/style.css" />

  </head>

  <header class="navbar">
    <!-- HIGHSCORE MODAL TRIGGER -->
    <button type="button" class="btn btn-primary" id="scoreBtn" data-toggle="modal" data-target="#exampleModalCenter">
      View Highscores
    </button>
    
    <!-- TIMER DISPLAY -->
    <h3 class="navbar" id="navbarTimer">Time: 75</h3>
  </header>

  <body>
    <!-- HOMEPAGE/START SCREEN -->
    <div class="start">
      <h1 class="start">Coding Quiz</h1>

      <p class="start">Test your coding knowledge with this coding quiz!</p>

      <button type="button" id="startBtn" class="btn start btn-primary">Start Quiz</button>

    </div>

    <!-- THE QUESTION/ANSWER QUIZ LAYOUT -->
    <div id="questionBlock">
      <!-- QUESTION -->
      <h1 id="questionH1" class="question">Example Question?</h1>

      <!-- ANSWER OPTIONS -->
      <ul id="qList" class="question">
        <li class="question">
          <button type="button" id="questionBtn1" class="btn question questionBtn btn-primary">1. Example Answer</button>
        </li>
        <li class="question">
          <button type="button" id="questionBtn2" class="btn question questionBtn btn-primary">2. Example Answer</button>
        </li>
        <li class="question">
          <button type="button" id="questionBtn3" class="btn question questionBtn btn-primary">3. Example Answer</button>
        </li>
        <li class="question">
          <button type="button" id="questionBtn4" class="btn question questionBtn btn-primary">4. Example Answer</button>
        </li>
      </ul>

    </div>

    <!-- ENDSCREEN -->
    <div id="endscreen">

      <h1 id="endscreenH1">All Done!</h1>

      <!-- THIS MESSAGE WILL BE COMPLETED WITH JAVASCRIPT -->
      <p id="endscreenScoreText">Your score is </p>

      <!-- INITIAL ENTRY BOX FOR HIGHSCORE -->
      <div id="initialEntryBoxDiv" >
        <input id="initialEntryBox" class="form-control" type="search" placeholder="Initials Here (3 Letter Max)" aria-label="Search">

        <button type="button" id="initialEntryBtn" class="btn btn-primary">Submit</button>

      </div>

      <!-- BUTTON FOR NO HIGHSCORE -->
      <div id="tryAgainDiv" >
        <button type="button" id="tryAgainBtn" class="btn btn-primary">Try Again</button>

      </div>

    </div>


    <!-- SUCCESS/FAILURE INDICATOR AND LINE -->
    <div id="sucFail">
      <div class="sucFail" id="divLine"></div>

      <p class="sucFail" id="successFailureText" >Correct!/Wrong Answer!</p>

    </div>

    <!-- HIGHSCORE MODAL -->
    <div class="modal fade" id="highscoreModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Highscores</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="modalX">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modalBody">
            <ol id="highScores">test</ol>
          </div>
          </div>
        </div>
      </div>
    </div>

    <!-- LINK JQUERY SCRIPT -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"
    ></script>

    <!-- LINK BOOTSTAP FRAMEWORK SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- LINK MAIN JAVASCRIPT -->
    <script type="text/javascript" src="./Assets/JS/script.js"></script>
    
  </body>

</html>
