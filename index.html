<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- REPLACE W/NEW PROJECT TAB TITLE -->
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./Assets/CSS/reset.css">

    <!-- LINK BOOTSTAP FRAMEWORK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- LINK RESET AND MAIN STYLESHEET -->
    <link rel="stylesheet" href="./Assets/CSS/style.css" />

  </head>

<!-- class for display none d-none -->

  <header class="navbar">
    <h3 class="navbar">View Highscores</h3>
    <h3 class="navbar" id="navbarTimer">Time: 75</h3>
  </header>

  <body>
    <div class="start">
      <h1 class="start">Coding Quiz</h1>

      <p class="start">Test your coding knowledge with this coding quiz!</p>

      <button type="button" id="startBtn" class="btn start btn-primary">Start Quiz</button>

    </div>

    <div id="questionBlock" class="d-none">
      <h1 id="questionH1" class="question">Example Question?</h1>

      <ul id="qList" class="question d-none">
        <li class="question d-none">
          <button type="button" id="questionBtn1" class="btn question questionBtn btn-primary">1. Example Answer</button>
        </li>

        <li class="question d-none">
          <button type="button" id="questionBtn2" class="btn question questionBtn btn-primary">2. Example Answer</button>
        </li>

        <li class="question d-none">
          <button type="button" id="questionBtn3" class="btn question questionBtn btn-primary">3. Example Answer</button>
        </li>

        <li class="question">
          <button type="button" id="questionBtn4" class="btn question questionBtn btn-primary">4. Example Answer</button>
        </li>
  
      </ul>

    </div>

    <div class="sucFail d-none" id="divLine"></div>

    <p class="sucFail d-none" id="successFailureText" >Correct!/Wrong Answer!</p>
    








    <!-- LINK JQUERY SCRIPT -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"
    ></script>

    <!-- LINK BOOTSTAP FRAMEWORK SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- LINK MAIN JAVASCRIPT -->
    <script type="text/javascript" src="./Assets/JS/script.js"></script>

    <!-- LINK OPTIONAL START JS -->
    <!-- <script src="./Assets/JS/start.js"></script> -->
    
  </body>

</html>
